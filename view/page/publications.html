<div ng-controller="publicationsCtrl" id="publications" class="category-page">
	<h2>Publications</h2>
	<h3>2014</h3>
    <div ng-repeat="pub in publications" ng-if="pub.year == 2014" class="publication">
        <a href="{{pub.url}}" target="_blank" class="title">{{pub.title}}</a>
        <br>
        <p>{{pub.authors}}</p>
        <p>{{pub.citation}}</p>
        <p>{{pub.ids}}</p>
    </div>
    <hr>
    <h3>2013</h3>
    <div ng-repeat="pub in publications" ng-if="pub.year == 2013" class="publication">
        <a href="{{pub.url}}" target="_blank" class="title">{{pub.title}}</a>
        <br>
        <p>{{pub.authors}}</p>
        <p>{{pub.citation}}</p>
        <p>{{pub.ids}}</p>
    </div>
</div>
