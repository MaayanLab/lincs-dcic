<div id="education" ng-controller="educationCtrl">
	<h3>Education</h3>
	<table class="content table">
		<tr ng-repeat="link in entries">
			<td><img ng-src="images/app-logos/{{link.image}}" /></td>
			<td><a href="{{link.url}}" target="_blank">{{link.title}}</a></td>
		</tr>
	</table>
</div>
