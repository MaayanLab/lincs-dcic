<div id="datasets" ng-controller="datasetsCtrl">
    <h3 class="col-md-12">Datasets & Assays</h3>
    <div class="col-md-8">
        <ul>
            <li ng-repeat="link in datasets">

            </li>
        </ul>
    </div>
</div>
