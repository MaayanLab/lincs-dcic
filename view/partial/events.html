<div ng-controller="calendarCtrl" id="calendar" class="col-md-6">
    <h2>Events</h2>
    <div ng-repeat="event in events | limitTo:4" class="event">
        <a href="{{event.link}}" class="title" target="_blank">{{event.title}}</a>
        <div class="time">{{event.startTime}} on {{event.month}}</div>
    </div>
</div>
