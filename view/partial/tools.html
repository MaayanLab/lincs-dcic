<div ng-controller="toolsCtrl" id="tools">
    <h3 class="col-md-8">Tools & Apps</h3>
    <div class="col-md-8">
        <h4>Data Coordination and Integration Centers</h4>
        <table class="content table">
            <tr ng-repeat="link in tools | filter:{ organization:'dcic' }">
                <td>
                    <img ng-src="images/app-logos/{{link.image}}" />
                </td>
                <td>
                    <a href="{{link.url}}" target="_blank">{{link.title}}</a>
                    <p>{{link.description}}</p>
                </td>
            </tr>
        </table>
        <br>
        <br>
        <h4>Data Signature Generation Centers</h4>
        <table class="content table">
            <tr ng-repeat="link in tools | filter:{ organization:'dsgc' }">
                <td>
                    <img ng-src="images/app-logos/{{link.image}}" />
                </td>
                <td>
                    <a href="{{link.url}}" target="_blank">{{link.title}}</a>
                    <p>{{link.description}}</p>
                </td>
            </tr>
        </table>
    </div>
</div>
