<div id="feature-banner" class="carousel slide" data-ride="carousel">
    <!-- indicators - buttons that allow you to select different slides -->
    <ol class="carousel-indicators">
        <li data-target="#feature-banner" class="active" data-slide-to="0"></li>
        <li data-target="#feature-banner" data-slide-to="1"></li>
    </ol>

    <!-- Main carousel -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="/images/carousel/summer-research.png">
        </div>
        <div class="item">
            <img src="/images/carousel/big-data.png">
        </div>
    </div>

    <!-- Cotnrols -->
    <button class="left carousel-control" data-target="#feature-banner" data-slide="next" accesskey="n">
        <i class="fa fa-angle-left"></i>
    </button>
    <button class="right carousel-control" data-target="#feature-banner" data-slide="next" accesskey="n">
        <i class="fa fa-angle-right"></i>
    </button>
</div>
