<div id="feature-banner" class="carousel slide" data-ride="carousel" ng-controller="carouselCtrl">
    <!-- indicators - buttons that allow you to select different slides -->
    <ol class="carousel-indicators">
        <li data-target="#feature-banner" ng-repeat="slide in slides" class="{active : $first}" data-slide-to="{{slide.index}}"></li>
    </ol>

    <!-- Main carousel -->
    <div class="carousel-inner" role="listbox">
        <div ng-class="{item: true, active : $first}" ng-repeat="slide in slides">
            <div>
                <a href="{{slide.link}}" target="{{slide.target}}">
                    <img src="{{slide.image}}">
                </a>
            </div>
            <div class="carousel-caption">
                <div class="caption-title-block">
                    <!--<p>{{slide.subtitle}}</p>-->
                    <h4>
                        <a href="{{slide.link}}" target="{{slide.target}}">{{slide.title}} &raquo;</a>
                    </h4>
                </div>
                <p class="caption-text">{{slide.caption}}</p>
            </div>
        </div>
    </div>
    <!-- Controls -->
    <!--<button class="left carousel-control" data-target="#feature-banner" data-slide="next" accesskey="n">
        <i class="fa fa-angle-left"></i>
    </button>
    <button class="right carousel-control" data-target="#feature-banner" data-slide="next" accesskey="n">
        <i class="fa fa-angle-right"></i>
    </button>-->
</div>
