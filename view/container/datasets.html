<div class="category-index" id="datasets" ng-controller="datasetsCtrl">
	<h4><a href="#/resources">Datasets & Assays &raquo;</a></h4>
	<ul>
		<li ng-repeat-start="dataset in datasets" ng-if="$first">
			<em class="important"><a href="{{dataset.url}}" target="{{dataset.target}}">{{dataset.title}}</a></em>
		</li>
		<li ng-repeat-end="dataset in datasets" ng-if="!$first">
			<a href="{{dataset.url}}" target="{{dataset.target}}">{{dataset.title}}</a>
		</li>
	</ul>
</div>
