<div class="category" ng-controller="educationCtrl">
	<h4><a href="#/education">Education &raquo;</a></h4>
	<ul class="content">
		<li ng-repeat-start="link in entries" ng-if="$first">
			<a href="{{link.url}}" target="{{link.target}}"><em class="important">Now accepting applications: </em>{{link.title}}</a>
		</li>
		<li ng-repeat-end="link in entries" ng-if="!$first">
			<a href="{{link.url}}" target="{{link.target}}">{{link.title}}</a>
		</li>
	</ul>
</div>
