<div id="calendar" class="category-index" ng-controller="calendarCtrl">
    <h4><a href="/#/events">Events &raquo;</a></h4>
    <!--<iframe src="https://www.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;mode=AGENDA&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=dl9fj86o2ohe7o823s7jar920s%40group.calendar.google.com&amp;color=%231B887A&amp;ctz=America%2FNew_York" style=" border-width:0 " width="100%" height="150" frameborder="0" scrolling="no"></iframe>-->
    <div ng-repeat="event in events" class="event">
        <div class="date">
            <span class="month">{{event.month}}</span>
            <span class="day">{{event.day}}</span>
        </div>
        <div class="details">
            <div class="title">{{event.title}}</div>
            <div class="startTime">{{event.startTime}}</div>        
        </div>
        <div class="clear"></div>
    </div>
</div>
