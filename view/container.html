<div ng-include="'view/partial/carousel.html'"></div>
<div ng-controller="indexCtrl" id="index">
    <h1 class="text-center">BD2K-LINCS Data Coordination and Integration Center</h1>
    <div ng-repeat="section in sections" class="row section">
        <img ng-src="{{section.image}}" class="icon img-responsive center-block"/>
        <h2 class="text-center">{{section.title}}</h2>
        <p class="col-md-8 col-md-offset-2">{{section.text}}</p>
    </div>
</div>
