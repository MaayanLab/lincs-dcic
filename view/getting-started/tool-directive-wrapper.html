<!--  -->
<div class="tool panel" ng-class="toolDirectiveWrapper.cssClass">
	<h3>
	    <img ng-src="{{toolDirectiveWrapper.image}}"/>
	    <a ng-href="{{toolDirectiveWrapper.url}}" target="_blank">{{toolDirectiveWrapper.title}}</a>
	</h3>
	<p>{{toolDirectiveWrapper.description}}</p>
	<!-- Placeholder for nested directives which are compiled in place. -->
	<placeholder style="display: none"></placeholder>
</div>
