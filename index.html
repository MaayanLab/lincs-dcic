	<link rel="stylesheet" href="lib/bower_components/fullcalendar/dist/fullcalendar.min.css">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/side.css">

<body>
    <!-- This pushes the footer to the bottom. -->
    <div id="wrapper">

        <!-- This creates the top level header that spans the entire width -->
        <div id="header">
            <div class="container">
                <div class="row navbar navbar-default">
                    <div id="brand" class="navbar-header col-md-12">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div id="logo" class="text-center">
                            <a href="/#/">
                                <img id="lincs-logo" alt="BD2K-LINCS DCIC" src="images/dcic-logo/dcic-logo_800x800.png" class="img-responsive">
                            </a>
                            <a href="/#/">
                                <span id="lincs-title-top">BD2K-LINCS</span>
                                <span id="lincs-title-bottom">Data Coordination and<br> Integration Center</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="subnav">
                <div class="container">
                    <div class="row">
                        <div ng-controller="subnavCtrl" class="col-md-12">
                            <ul class="nav navbar-nav">
                                <li ng-repeat="cat in categories">
                                    <a href="{{cat.url}}">{{cat.title}}</a>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">About<span class="caret"></span></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#/introduction">DCIC</a></li>
                                        <li><a href="http://www.lincsproject.org/" target="_blank">LINCS</a></li>
                                        <li><a href="http://bd2k.nih.gov/" target="_blank">BD2K</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#/team">Team</a>
                                </li>
                                <li>
                                    <li><a href="#/contact">Contact</a></li>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- This div is important for formatting the footer correctly. -->
        <!-- container injected from main.html -->
        <div id="content-wrapper" class="container" ng-view></div>

    </div>

    <div id="footer">
        <div id="org-logos">
            <div class="container text-center">
                <div class="row">
                    <a href="http://bd2k.nih.gov/" target="_blank">
                        <img src="images/org-logos/nih-bd2k.png" />
                    </a>
                    <a href="http://commonfund.nih.gov/" target="_blank">
                        <img src="images/org-logos/nih-common-fund.jpg" />
                    </a>
                    <a href="http://commonfund.nih.gov/LINCS/index" target="_blank">
                        <img src="images/org-logos/nih-lincs.png" />
                    </a>
                    <a href="http://www.lincsproject.org/" target="_blank">
                        <img src="images/org-logos/nih-lincs-project.jpg" />
                    </a>
                </div>
            </div>
        </div>
        <div id="extra">
            <div class="container text-center">
                <ul class="row list-inline">
                    <li><a href="#/eDSR">Open Call for Data Science Research Projects</a></li>
                    <li><a href="#/jobs">Job Opportunities</a></li>
                </ul>
                <p class="row">
                    This work is supported by NIH grant
                    <a href="http://projectreporter.nih.gov/project_info_description.cfm?aid=8825168&icde=22649457&ddparam=&ddvalue=&ddsub=&cr=9&csb=default&cs=ASC" target="_blank">U54CA189201</a>.
                </p>
            </div>
        </div>
    </div>
    
	<!-- Libraries -->
	<script src="lib/bower_components/angular/angular.js"></script>
	<script src="lib/bower_components/angular-route/angular-route.js"></script>
	<script src="lib/bower_components/jquery/jquery.min.js"></script>
	<script src="lib/bower_components/jQuery.dotdotdot/src/js/jquery.dotdotdot.min.js"></script>
	<script src='lib/bower_components/moment/min/moment.min.js'></script>
	<script src='lib/bower_components/fullcalendar/dist/fullcalendar.min.js'></script>
	<script src='lib/bower_components/fullcalendar/dist/gcal.js'></script>
	<script src="lib/bower_components/bootstrap/js/dropdown.js"></script>
	<script src="lib/bower_components/bootstrap/js/collapse.js"></script>
	<script src="lib/bower_components/bootstrap/js/carousel.js"></script>
	<script src="lib/bower_components/bootstrap/js/transition.js"></script>
	<script src="lib/bower_components/underscore/underscore-min.js"></script>

	<!-- Data -->
	<script type="text/javascript" src="js/data-controller.js"></script>

	<script type="text/javascript" src="js/data/team.js"></script>
	<script type="text/javascript" src="js/data/toolsapps.js"></script>

	<!-- Extra functionality -->
	<script type="text/javascript" src="js/analyze.js"></script>
	<script type="text/javascript" src="js/calendar.js"></script>
	<script type="text/javascript" src="js/carousel.js"></script>
	<script type="text/javascript" src="js/email.js"></script>
	<script type="text/javascript" src="js/extra.js"></script>
	<script type="text/javascript" src="js/subnav.js"></script>
